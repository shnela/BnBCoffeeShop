{% extends "base.html" %}

{% block custom_content %}
  <ul class="list-group">
    {% for order in coffee_orders %}
        <li class="list-group-item">
            Coffee {{ order.coffe_size_display_name() }} ({{ order.coffe_type_display_name() }})
            by {{ order.customer_username }}.
        </li>
    {% endfor %}
  </ul>
{% endblock %}
